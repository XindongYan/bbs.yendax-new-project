<%- layout('layout')%>

<link rel="stylesheet" type="text/css" href="../../public/stylesheets/create.css"/>

    <div id="alert">
        <% if(typeof(error) != 'undefined' && error) {%>
            <div class="alterErr" id="alterErr">
                <%= error%>
            </div>
        <% }%>

        <% if(typeof(success) != 'undefined' && success) {%>
            <div class="alterOk">
                <%= success%>
            </div>
        <% }%>
    </div>

<div class="box">
    <form action="/topic/create" method="post">
        <input type="text" name="title" placeholder="你的标题">
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="代码是复制上来哦"></textarea>

        <div>
            <input type="submit" value="上传">
            <input type="reset" value="重置">
        </div>
    </form>
</div>

<script src="../../public/javascripts/markdownit.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/javascripts/ext.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/javascripts/editor.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/javascripts/webuploader.withoutimage.js" type="text/javascript" charset="utf-8"></script>

<script>
	$(function(){
		var editor = new Editor();
		editor.render($('.editor')[0]);
	})
</script>
